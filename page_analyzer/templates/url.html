{% extends "index.html" %}
{% block content %}
{% if messages %}
    {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}
<div class="container"> 
    <h1>Сайт: {{ name }}</h1>
    <table class="table table-light table-bordered">
        <tr>
            <td>ID</td>
            <td>{{ id_url }}</td>
        </tr>
        <tr>
            <td>Имя</td>
            <td>{{ name }}</td>
        </tr>
        <tr>
            <td>Дата создания</td>
            <td>{{ time }}</td>
        </tr>
    </table>
</div>
{% endblock %}
